<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Simple flexbox card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./1.jpg"
        alt="AirPods and iPhone on a MacBook"
      />
      <div class="card-content">
        <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
        <p class="card-body">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="card-footer">
          <p class="card-read-time"><span>15</span> minute <br />read</p>
          <a href="#" class="card-btn">read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
